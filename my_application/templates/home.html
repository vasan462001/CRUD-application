<html>
    <head>
        <title>home</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container.-fluid">
            <div class="col-md-offset-1 col-md-3">
                <form action="adddata" method="post" autocomplete="off">
                   {% csrf_token %}
                <h3 class="page-header text-primary text-center">registration</h3>
                <div class="form-group">
                    <label>name</label><input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label>age</label><input type="text" class="form-control" name="age">
                </div>
                <div class="form-group">
                    <label>address</label><input type="text" class="form-control" name="address">
                </div>
                <div class="form-group">
                    <label>contact</label><input type="text" class="form-control" name="contact">
                </div>
                <div class="form-group">
                     <label>mail</label><input type="text" class="form-control" name="mail">
                </div>
                <div class="form-group pull-right">
                    <input type="submit" value="register" class="btn btn-primary">
                    <input type="reset" value="clear" class="btn btn-danger">
                </div>
                </form>

            </div>
            <div class="col-md-6">
                {% if datas %}
                <h3 class="page-header text-primary text-center">details</h3>
                <table class="table tabe-bordered">
                     <thead>
                          <tr>
                            <th>s.no</th>
                            <th>name</th>
                            <th>age</th>
                            <th>address</th>
                            <th>contact</th>
                            <th>mail</th>
                            <th>update</th>
                            <th>delete</th>
                          </tr>
                     </thead>
                    {% for data in datas%}
                    <tbody>
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{data.Name}}</td>
                            <td>{{data.Age}}</td>
                            <td>{{data.Address}}</td>
                            <td>{{data.Contact}}</td>
                            <td>{{data.Mail}}</td>
                            <td> <a class="btn btn-success" href="updatedata/{{data.id}}">update</a></td>
                            <td> <a class="btn btn-danger" href="deletedata/{{data.id}}">delete</a></td>
                        </tr>

                    </tbody>

                    {% endfor %}
        
                </table>
                {% endif%}

            </div>

        </div>
    </body>
</html>
